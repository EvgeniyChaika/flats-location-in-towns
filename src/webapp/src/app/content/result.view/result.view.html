<div>
    <button id="button" class="btn btn-primary btn-block" ng-click="resultView.backToResults()">< Back</button>
    <button class="btn btn-primary btn-block" ng-click="resultView.initMap()">< Back</button>
    <div class="view">
        <img class="foto" align="left" ng-src="{{resultView.view.img_url}}"/>

        <div class="txt">
            <p>{{resultView.view.title}}</p>

            <p>{{resultView.view.price_formatted}}</p>

            <p>{{resultView.view.summary}}</p>
        </div>
    </div>
    <div>
        <ui-gmap-google-map ng-if="resultView.map.center"
                            options='resultView.map.options'
                            center='resultView.map.center'
                            zoom='resultView.map.zoom'>
        </ui-gmap-google-map>
    </div>
</div>
