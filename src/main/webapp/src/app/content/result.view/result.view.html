<div>
    <button id="button" class="btn btn-primary btn-block" ng-click="resultView.backToResults()">< Back to list results
    </button>
    <div class="view">
        <img class="foto" align="left" ng-src="{{resultView.view.img_url}}"/>

        <div class="txt">
            <p>{{resultView.view.title}}</p>

            <p>{{resultView.view.price_formatted}}</p>

            <p>{{resultView.view.summary}}</p>
        </div>
    </div>
    <div>
        <ui-gmap-google-map ng-if="resultView.map.center"
                            center="resultView.map.center"
                            zoom="resultView.map.zoom"
                            draggable="true"
                            options="resultView.options"
                            bounds="resultView.map.bounds">

            <ui-gmap-markers models="resultView.markers"
                             options="resultView.marker.options"
                             coords="'self'"
                             click="resultView.onClick">
            </ui-gmap-markers>

            <ui-gmap-window coords="resultView.activeModel"
                            options="resultView.windowOptions"
                            show="resultView.activeModel.show">
            </ui-gmap-window>
        </ui-gmap-google-map>
    </div>
</div>
